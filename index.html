<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Specifies the character encoding for the HTML document -->
  <meta charset="UTF-8">
  <!-- Ensures the website is displayed properly on different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Preconnects to Google Fonts to improve loading performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Links to Google Fonts for custom typography -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Links to the favicon for the website -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Links to external CSS files for styling -->
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Sets the title of the webpage -->
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <!-- Container for the main image -->
    <div class="mainImage"></div>
    <!-- Container for the main information -->
    <div class="mainInfo">
      <div class="mainInfoContainer">
        <!-- Category of the product -->
        <p class="mainCategory">Perfume</p>
        <!-- Brand and name of the product -->
        <h1 class="mainBrand">Gabrielle Essence Eau De Parfum</h1>
        <!-- Description of the product -->
        <p class="mainDescription">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <!-- Container for the prices -->
        <div class="mainPrices">
          <!-- New price of the product -->
          <p class="mainPriceNew">$149.99</p>
          <!-- Old price of the product -->
          <p class="mainPriceLast">$169.99</p>
        </div>
        <!-- Add to Cart button -->
        <a href="#" class="addToCart"><img src="images/icon-cart.svg" alt="Shopping Cart"><span>Add to Cart</span></a>
      </div>
    </div>
  </main>
  <footer>
    <!-- Attribution section -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/vgropsan" target="_blank">Frontend Mentor Profile</a>.<br> 
      Follow me on GitHub <a href="https://github.com/vgropsan">Valentin Gropsan</a>.
    </div>
  </footer>
</body>
</html>
